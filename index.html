<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-query.css" />
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/d8ec0c3424.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Gamer-zone</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-icon">
          <img src="./images/Frame.png" alt="" />
          <span class="gamer"><span class="G">G</span>amer</span>
        </div>
        <!-- nav links -->
        <ul class="menu">
          <li><a href="">About Us</a></li>
          <li><a href="">Developers</a></li>
          <button class="nav-btn">
            Follow Us on <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-tiktok"></i>
          </button>
        </ul>
      </nav>
    </header>
    <main>
      <!-- play section -->
      <section>
        <div class="play-container">
          <div class="play-content">
            <h2 class="play-title">Play Like The</h2>
            <p class="play-subtitle">G.O.A.T.</p>
            <ul class="play-list">
              <li>1-Click instant play</li>
              <li>No Download</li>
              <li>1000s of supported online games</li>
            </ul>
            <button class="sign-in-btn">sign in</button>
            <button class="go-rogue-btn">go rogue</button>
          </div>
          <div class="play-picture">
            <img src="./images/Group 18.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
